<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简历</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="main">
    <div class="music" id="musicBtn"></div>
    <audio id="audio1">
        <source src="images/Beyond.mp3" type="audio/mpeg" preload="none" loop/>
        <source src="images/Beyond.wav" type="audio/wav" preload="none" loop/>
        <source src="images/Beyond.ogg" type="audio/ogg" preload="none" loop/>
    </audio>
    <ul id="list">
        <li class="first">
            <h3 class="animated rubberBand"><span class="ge"></span><span class="ren"></span><span
                    class="jian"></span><span class="li"></span></h3>
            <p class="myName pulse">付永凡</p>
            <img class="arr" src="images/arr.png" alt="">
        </li>
        <li class="page_2">
            <h4 class="fadeInUp">基本资料</h4>
            <img class="helicopter  bounceInUp" src="images/helicopter.png" alt="">
            <dl>
                <dt>
                    <span class="nativePlace fadeInLeftBig">籍贯：</span>
                    <span class="mobile fadeInLeftBig">手机：</span>
                    <span class="email fadeInLeftBig">邮箱：</span>
                </dt>
                <dd>
                    <span class="province fadeInRight">河北</span>
                    <span class="tel fadeInRight">177777777</span>
                    <span class="qq fadeInRight">526332289@qq.com</span>
                </dd>
            </dl>
            <img class="arr" src="images/arr.png" alt="">
        </li>
        <li class="page_3" id="page_3">
            <h3 id="tec">职 业 技 能</h3>
            <div>
                <div><em>css</em><span class="css animated bounceInDown ">70%</span></div>
                <div><em>js</em><span class="js animated bounceInDown">80%</span></div>
                <div><em>node</em><span class="node animated bounceInDown">75%</span></div>
            </div>
            <img class="arr" src="images/arr.png" alt="">
        </li>
        <li class="page_4">
            <div class="a2" id="a2">
                <p>原生APP</p>
                <p>HTML5应用</p>
                <p>angular.js</p>
                <p>node.js</p>
                <p>bootstrap</p>
                <p>jquery</p>
                <p>熟练掌握</p>
            </div>
            <img class="arr" src="images/arr.png" alt="">
        </li>
        <li id="page_5">
            <img class="arr" src="images/arr.png" alt="">
        </li>
    </ul>
</div>
</body>
</html>
<script charset="utf-8" type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/index.js"></script>
